<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News Client</title>

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="main.css" />

    <!-- javascript -->
    <script src="../src/index.js" defer></script>
  </head>
  <body>
    <!-- search form -->
    <section class="section columns is-centered">
      <div class="field has-addons column is-narrow">
        <div class="control">
          <input class="input" type="text" placeholder="Find a story" />
        </div>
        <div class="control">
          <a class="button search is-primary">
            Search
          </a>
        </div>
      </div>
    </section>

    <!-- stories display -->
    <section class="stories section is-centred has-text-centered mx-6 pb-1">
      <table class="table is-fullwidth is-striped is-hoverable mb-1">
        <thead></thead>
        <tbody></tbody>
      </table>
      <div class="loader container is-hidden mt-6"></div>
    </section>

    <!-- more -->
    <section class="section columns is-centered">
      <button class="button more is-primary is-hidden">More</button>
    </section>
  </body>
</html>
